<form #loginForm="ngForm" (ngSubmit)="loginForm.valid && submitLogin(loginForm)">
  <div class="form-group" [ngClass]="{'has-error' : username.invalid && username.touched}">
    <label for="username" class="control-label">User Name</label>
    <input type="text" id="username" class="form-control" name="username" 
    [(ngModel)]="model.username" 
    #username="ngModel"
    required>
    <span *ngIf="username.touched && username.invalid" class="help-block">username can't be blank</span>
  </div>
  <div class="form-group" [ngClass]="{'has-error': password.invalid && password.touched}">
      <label for="password" class="control-label">Password</label>
      <input type="password" id="password" class="form-control" name="password" 
      [(ngModel)]="model.password" 
      #password="ngModel"
      required>
      <span *ngIf="password.touched && password.invalid" class="help-block">password can't be blank</span>
  </div>
  <div class="form-group">
    <span> <a routerLink="/register">Register Here</a></span>
  </div>
  <div class="form-group">
      <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block btn-lg">Login</button>
  </div>  
</form>
