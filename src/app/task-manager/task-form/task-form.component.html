<form (submit)="addTask(inputValue.value);">
<div class="form-group">
    <label class="control-label">Add Task</label>
    <input type="text" class="form-control" name="inputValue" #inputValue>
    <span class="help-block">Task can't be blank</span>
  </div>

  <div class="form-group">
    <button class="btn btn-primary">
      <span class="glyphicon glyphicon-plus"></span>
      Add
    </button>
  </div>
</form>
