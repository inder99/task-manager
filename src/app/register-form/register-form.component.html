<form [formGroup]="regForm">
  <div class="form-group">
    <label for="name" class="control-label">Name*</label>
    <input type="text" class="form-control" id="name" formControlName="name">
    <span class="help-block">name can't be empty</span>
  </div>
  <div class="form-group">
    <label for="email" class="control-label">Email*</label>
    <input type="email" class="form-control" id="email" formControlName="email">
    <span class="help-block">email can't be empty</span>
    <span>Email must be valid</span>
  </div>  
  <div class="form-group">
    <label for="password" class="control-label">Password*</label>
    <input type="password" class="form-control" id="password" formControlName="password">
    <span class="help-block">Password can't be empty</span>
    <span>Password must contain uppercase, lowercase and special character</span>
  </div>  
  <div class="form-group">
    <label for="confPassword" class="control-label">Confirm Password*</label>
    <input type="password" class="form-control" id="confPassword" formControlName="confPassword">
    <span class="help-block">Password don't matched</span>
  </div>  

 <div class="form-group">
   <button class="btn btn-primary btn-block btn-lg">Register</button>
 </div>
</form>
