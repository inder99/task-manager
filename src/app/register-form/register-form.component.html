<form [formGroup]="regForm">
    <div class="form-group"  [ngClass]="{'has-error' : regForm.get('name').touched && regForm.get('name').invalid}">
    <label for="name" class="control-label">Name*</label>
    <input type="text" class="form-control" id="name" formControlName="name">
    <span *ngIf="regForm.get('name').touched && regForm.get('name').invalid" class="help-block">name can't be empty</span>
  </div>
  <div class="form-group" [ngClass]="{'has-error': regForm.get('email').touched && regForm.get('email').invalid}">
    <label for="email" class="control-label">Email*</label>
    <input type="email" class="form-control" id="email" formControlName="email">
    <span *ngIf="regForm.get('email').touched && regForm.get('email').hasError('required')" class="help-block">email can't be empty</span>
    <span *ngIf="regForm.get('email').touched && regForm.get('email').hasError('email')" class="help-block">Email must be valid</span>
  </div>  
  <div class="form-group" [ngClass]="{ 'has-error' : regForm.get('password').touched && regForm.get('password').invalid}">
    <label for="password" class="control-label">Password*</label>
    <input type="password" class="form-control" id="password" formControlName="password">
    <span *ngIf="regForm.get('password').touched && regForm.get('password').hasError('required')" class="help-block">Password can't be empty</span>
    <span *ngIf="regForm.get('password').touched && regForm.get('password').hasError('symbol')"  class="help-block">Password must contain special character</span>
  </div>  
  <div class="form-group" [ngClass]="{'has-error' : regForm.get('confPassword').touched && regForm.get('confPassword').invalid}">
    <label for="confPassword" class="control-label">Confirm Password*</label>
    <input type="password" class="form-control" id="confPassword" formControlName="confPassword">
    <span *ngIf="regForm.get('confPassword').touched && regForm.get('confPassword').invalid" class="help-block">Password don't matched</span>
  </div>  
<div class="form-group">
  <a routerLink="/login">Login here</a>
</div>
 <div class="form-group">
   <button class="btn btn-primary btn-block btn-lg">Register</button>
 </div>
</form>
